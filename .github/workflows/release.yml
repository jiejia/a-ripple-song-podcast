name: Build & Release

on:
  push:
    tags:
      # Trigger on any tag name (WordPress.org versions are typically numeric, e.g. 0.5.0).
      - "*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          # php-scoper (via fidry/filesystem) requires PHP >= 8.3
          php-version: "8.3"
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Build scoped vendor
        run: composer run -n scoper:build

      - name: Lint PHP
        run: |
          php -l a-ripple-song-podcast.php
          php -l includes/class-a-ripple-song-podcast.php
          php -l public/class-a-ripple-song-podcast-podcast-feed.php

      - name: Build plugin zip
        run: ARS_DIST_ZIP_NAME="a-ripple-song-podcast.zip" composer run -n build:dist -- "${GITHUB_REF_NAME}"

      - name: Remove old versioned zips
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = context.ref.replace('refs/tags/', '');

            try {
              const { data: release } = await github.rest.repos.getReleaseByTag({ owner, repo, tag });

              for (const asset of release.assets ?? []) {
                if (asset.name === 'a-ripple-song-podcast.zip') continue;
                if (asset.name.startsWith('a-ripple-song-podcast-') && asset.name.endsWith('.zip')) {
                  core.info(`Deleting asset: ${asset.name}`);
                  await github.rest.repos.deleteReleaseAsset({ owner, repo, asset_id: asset.id });
                }
              }
            } catch (e) {
              core.info(`No existing release for tag ${tag} (or unable to fetch).`);
            }

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/a-ripple-song-podcast.zip
          prerelease: ${{ startsWith(github.ref, 'refs/tags/') && contains(github.ref_name, '-') }}
